#-----------------------------------------------------------------------
#
# Parser Data - Configuration File
#
#-----------------------------------------------------------------------
# DataSources:
#   Source1:   DataSource name
#     config:    Configuration file for this datasource.
#     data:      Input files (csv format).
#   Source2:
#     ...
#   SourceN:
#     ...
#
# Key:         Key variable to fuse dataSources
#
# Output:
#   dir:       Output directory to write the output files.
#   stats:     Log file to write the stats (lines, records, matches).
#
# SPLIT:        split info for temporal samplig
#   Time:
#     window:   time windows for sampling
#     start:    start and end time for sampling interval
#     end:  
#   
#    Output:    Output directory for split data      
#
#-----------------------------------------------------------------------

DataSources:

  Netflow:
    config: ./config/netflow.yaml
    data: ./data_split/Netflow*
    data_raw: ./Examples_data/nf*

  # IDS:
  #   config: ./config/snort_unstructured.yaml
  #   data: ./data_split/IDS*
  #   data_raw: ./Examples_data/ids_raw*
  

Keys:
 
Output:
  dir: ./OUTPUT/
  stats: stats.log
 
SPLIT: 
  Time:
    window: 300
    start: 2015-1-1 00:00:00
    end:   2015-12-31 00:00:00
    
  Output: ./data_split/
